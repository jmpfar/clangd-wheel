name: PR Build
permissions:
  contents: read

on:
  pull_request:
    branches: [main]

jobs:
  pr:
    uses: ./.github/workflows/build.yml
    with:
      matrix_config: |
        {
          "include": [
            {
              "os": "macos-15-intel",
              "platform": "macos",
              "arch": "x86_64"
            }
          ]
        }
      use_cached_builds: true
